<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav my-sidenav" fixedInViewport 
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar >DIPS</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="dashboard"><span><mat-icon aria-hidden="false" aria-label="No">home</mat-icon></span>Dashboard</a>        
        <a mat-list-item routerLink="patientdetails">Symptoms Diagnosis</a>
        <a mat-list-item routerLink="physicians">Physicians</a>
        <a mat-list-item routerLink="appointments">Appointments</a>
        <a mat-list-item routerLink="prescription">Write Prescription</a>
        <a mat-list-item href="#">Contact Us</a>
        <a mat-list-item href="#">About</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="color-white">Diagnostic Intiution & Prescription System</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
